services:
  test:
    build: ./test
    container_name: test
    networks:
      - app-network
    expose:
      - "8001"

  #gameplay:
  #  build: ./gameplay
  #  container_name: gameplay
  #  networks:
  #    - app-network
  #  expose:
  #    - "8002"

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "8000:80"
    depends_on:
      - test
      - userdata
    networks:
      - app-network

  userdata:
    build:
      context: ./userdata/
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py makemigrations &&
           python manage.py migrate &&
           gunicorn app.wsgi:application --bind 0.0.0.0:8000"
      expose:
      - "8000"
    env_file:
      - ./userdata/.env
    depends_on:
      - db
    networks:
      - app-network
      - userdata-network

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=new_user
      - POSTGRES_PASSWORD=new_password
      - POSTGRES_DB=userdata_db
    networks:
      - userdata-network

networks:
  app-network:
    driver: bridge
  userdata-network:
    driver: bridge

volumes:
  postgres_data:
